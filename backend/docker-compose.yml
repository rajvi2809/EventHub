version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: eventhub-backend:latest
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/EventHub
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongo
      - redis
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: eventhub-mongo
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=EventHub
    ports:
      - "27017:27017"
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: eventhub-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  mongo_data:
  redis_data:
